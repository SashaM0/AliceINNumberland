<!DOCTYPE html>
<html>
<head>
    <script src="p5.js"></script>  <link rel="stylesheet" href="limitSketch.css">
    <script> 
    
    let t = 0;
let d = 0;
let X = 360;
let Y = 360;
let S = 1;
let pressed = false;

noStroke();

function setup() {
  createCanvas(520, 520);
  noStroke();
  // Display "press here" text before the first mouse press
  textSize(20);
  textAlign(CENTER, CENTER);
  fill(0);
  text("Press here", width / 2, height / 2);
}

function draw() {
  if (pressed) {
    t++;
    if (t === 1) {
      background(255);
    }

    fill((t * 5) % 360, 200, 200);

    if (random(1) > 0.5) {
      d += S;
    } else {
      X = (X + width - S * sin(d * PI / 2) * 30) % width;
      Y = (Y + width + S * cos(d * PI / 2) * 30) % width;
      S = -S;
      d += S;
    }

    let R = d * PI / 2;
    let A = min(R, R + PI / 2 * S);

    arc(X, Y, 30, 30, A, A + PI / 2);
  }
}

function mousePressed() {
  pressed = true;
  redraw(); // Redraw the canvas to update visuals
}

function mouseDragged() {
  // Update X and Y positions based on mouse dragging
  X = mouseX;
  Y = mouseY;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}


    
    </script>
</head>
<body>
    
    <div id="sketch-holder"></div>
</body>
</html>
